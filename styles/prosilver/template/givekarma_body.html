<!-- INCLUDE overall_header.html -->

<h2>{L_KARMA_GIVE_KARMA}</h2>

<div class="panel bg3">
	<form method="post" action="">
		<p>{KARMA_GIVING_KARMA}</p>
		<fieldset>
			<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
			<dl>
				<dt><label for="karma_score_positive">{L_KARMA_SCORE}{L_COLON}</label></dt>
				<dd>
					<label for="karma_score_positive"><input type="radio" name="karma_score" id="karma_score_positive" value="1"<!-- IF KARMA_SCORE > 0 --> checked="checked"<!-- ENDIF --> /> {L_KARMA_POSITIVE}</label>
					<label for="karma_score_negative"><input type="radio" name="karma_score" id="karma_score_negative" value="-1"<!-- IF KARMA_SCORE < 0 --> checked="checked"<!-- ENDIF --> /> {L_KARMA_NEGATIVE}</label>
				</dd>
			</dl>
			<dl>
				<dt><label for="karma_comment">{L_KARMA_COMMENT}{L_COLON}</label></dt>
				<dd><input type="text" name="karma_comment" id="karma_comment" value="{KARMA_COMMENT}" /></dd>
			</dl>
		</fieldset>
		<fieldset class="submit-buttons">
			<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp;
			<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
			{S_FORM_TOKEN}
		</fieldset>
	</form>
</div>

<!-- INCLUDE overall_footer.html -->
