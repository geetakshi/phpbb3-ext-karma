<!-- INCLUDE overall_header.html -->

<h2>Give karma</h2>

<form method="post" action="">
	<p>{KARMA_GIVING_KARMA}</p>
	<fieldset>
		<dl>
			<dt><label for="karma_type_positive">{L_KARMA_TYPE}{L_COLON}</label></dt>
			<dd>
				<!-- TODO make selecting positive or negative required -->
				<label for="karma_type_positive"><input type="radio" name="karma_type" id="karma_type_positive" value="1" /> {L_KARMA_POSITIVE}</label>
				<label for="karma_type_negative"><input type="radio" name="karma_type" id="karma_type_negative" value="-1" /> {L_KARMA_NEGATIVE}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="karma_comment">{L_KARMA_COMMENT}{L_COLON}</label></dt>
			<dd><input type="text" name="karma_comment" id="karma_comment" /></dd>
		</dl>
	</fieldset>
	<fieldset class="submit-buttons">
		<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp;
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
